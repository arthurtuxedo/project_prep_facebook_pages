<!DOCTYPE html>
<html>
  <head>
    <title>The Book of Many Faces</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <header>
        <h1>Facelook</h1>
      <fieldset>
        <label for="email">Email</label>
        <input type="text" name="email">
        <label for="password">Password</label>
        <input type="text" name="password">
        <input type="submit" name="log-in" value="Log In">
      </fieldset>
    </header>

    <main>
        <h2>Connect with all your friends!</h2>
        <ul>
          <li>See photos and updates in your news feed.</li>
          <li>Post your status for the world to see from your profile</li>
          <li>Get in touch with your friends by "friending" them</li>
          <li>Like things because you're a positive person!</li>
        </ul>
    </main>

    <aside class="sign-up">
      <h1>Sign Up</h1>
      <fieldset>
        <input type="text" name="first-name" placeholder="First Name">
        <input type="text" name="last-name" placeholder="Last Name">
        <input type="email" name="email-signup" placeholder="Your Email">
        <input type="text" name="password-signup" placeholder="Your New Password">
        <input type="text" name="password-confirm" placeholder="Confirm Your Password">
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday">
        <input type="radio" name="male" value="Male"> Male
        <input type="radio" name="female" value="Female"> Female
        <input type="submit" name="sign-up" value="Sign up!">
      </fieldset>
    </aside>
